    <body>
	<div class="controls">
        <div><b>COVID-19 by NYC zip code</b></div>
        <div style="font-size:12px; font-style: italic">(Click on a zip code for more info.)</div>
	    <input type="radio" name="mode" onclick="drawMap('absolute')" checked>
            <label for="absolute">Total Cases</label>
            <input type="radio" name="mode" onclick="drawMap('per-capita')">
            <label for="per-capita">Cases Per Capita</label>
        </div>
        <div id="map"></div>
        <div id="info">
